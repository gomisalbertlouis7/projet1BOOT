<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Barre de Navigation</title>
  <style>
    /* Styles optionnels pour la mise en forme */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    nav h1 {
      margin: 0;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      margin-right: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s;
    }
    nav ul li a:hover {
      background-color: #555;
    }

    .reseau {
      background-color: #333;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .reseau h1 {
      margin: 0;
    }
    reseau ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .reseau ul li {
      margin-right: 20px;
    }
    .reseau ul li a {
      color: white;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s;
    }
    .reseau ul li a:hover {
      background-color: #555;
    }

  </style>
</head>
<body>
