<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec image de fond</title>
  <style>
    body {
      background-image: url('plat delicieux.jpg'); /* Remplacez 'chemin/vers/image.jpg' par le chemin de votre image de fond */
      background-size: cover;
      background-position: center;
      height: 5%; /* Ajuste la hauteur à la taille de l'écran */
      margin: 0; /* Supprime les marges par défaut du body */
      padding: 0; /* Supprime le padding par défaut du body */
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.8); /* Fond semi-transparent blanc */
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    /* Vous pouvez ajouter d'autres styles CSS ici */
  </style>
</head>
<body>
    <div class="content">
        <h1>Plat délicieux</h1>
        <button>Voir plus</button>
      </div>
</body>
</html>
